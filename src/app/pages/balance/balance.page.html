<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button
                defaultHref="tabs/wallet"
                text="Wallet"
                color="medium"
            ></ion-back-button>
        </ion-buttons>
        <ion-title>Balance</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container">
        <!-- #region LOGO and NAME -->
        <div class="row row-logo pt-5" style="height: 100%;">
            <div class="col text-right pr-2">
                <img
                    src="../../../assets/images/coin-logo/ethereum2.png"
                    width="35px"
                    alt="ethereum.png"
                />
            </div>
            <div class="col text-left pl-1">
                <h3 class="m-0">ETH</h3>
                <p class="m-0 text-muted">Ethereum</p>
            </div>
        </div>
        <!-- #endregion -->

        <!-- #region Statistics balance -->
        <div class="row balance mt-2">
            <div class="col">
                <p class="text-muted font-weight-bold">Total</p>
                <p class="text-muted font-weight-bold">Available</p>
                <p class="text-muted font-weight-bold">In Order</p>
            </div>
            <div class="col">
                <p class="text-right" style="font-size: large;">0.00</p>
                <p class="text-right">0.00</p>
                <p class="text-right">0.00</p>
            </div>
        </div>
        <hr style="border: 0.1px solid #343a40;" />
        <div class="row equity">
            <div class="col">
                <p class="text-muted font-weight-bold">Equity Value(ETH)</p>
                <p class="text-muted font-weight-bold">Equity Value(VND)</p>
            </div>
            <div class="col">
                <p class="text-right">0.00</p>
                <p class="text-right">0,000,000</p>
            </div>
        </div>
        <!-- #endregion -->

        <!-- #region Go to trade badge -->
        <div class="row go-to-trade mt-4">
            <div class="col-6">
                <div class="trade-badge">
                    <div class="row">
                        <div class="col text-muted">ETH / VND</div>
                    </div>
                    <div class="row">
                        <div class="col">4,217,000</div>
                        <div class="col text-right text-success">+2.38%</div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="trade-badge">
                    <div class="row">
                        <div class="col text-muted">ETH / USDT</div>
                    </div>
                    <div class="row">
                        <div class="col">177.33</div>
                        <div class="col text-right text-success">+2.38%</div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="trade-badge">
                    <div class="row">
                        <div class="col text-muted">ETH / VND</div>
                    </div>
                    <div class="row">
                        <div class="col">4,217,000</div>
                        <div class="col text-right text-success">+2.38%</div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="trade-badge">
                    <div class="row">
                        <div class="col text-muted">ETH / USDT</div>
                    </div>
                    <div class="row">
                        <div class="col">177.33</div>
                        <div class="col text-right text-success">+2.38%</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #endregion -->
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <button class="btn btn-deposit w-100" routerLink="/deposit">
                        Deposit
                    </button>
                </ion-col>
                <ion-col col-6>
                    <button
                        class="btn btn-withdraw w-100"
                        routerLink="/withdraw"
                    >
                        Withdraw
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
