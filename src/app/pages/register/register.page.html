<ion-header>
    <ion-toolbar color="warning">
        <ion-buttons (click)="backToLogin()" slot="start">
            <i class="fal fa-lg fa-chevron-left"></i>
            <ion-label
                >&nbsp; {{'accountTab.registerPage.login' |
                translate}}</ion-label
            >
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container d-flex flex-column">
        <div class="row">
            <div class="col">
                <h1 style="font-size: 2.5rem;">
                    {{'accountTab.registerPage.register' | translate}}
                </h1>
            </div>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onRegisterForm()">
            <div class="row">
                <div class="col">
                    <!-- #region Email input -->
                    <div class="form-group">
                        <label>Email</label>
                        <input
                            type="email"
                            class="form-control form-control-lg rounded-0"
                            placeholder="{{'accountTab.registerPage.enterEmail' | translate}}"
                            formControlName="email"
                        />
                        <small
                            class="form-text badge text-warning"
                            *ngIf="registerForm.controls.email.errors && registerForm.controls.email.dirty"
                            >{{emailMessageError}}</small
                        >
                    </div>
                    <!-- #endregion -->

                    <!-- #region Password input -->
                    <div class="form-group">
                        <label
                            >{{'accountTab.registerPage.password' |
                            translate}}</label
                        >
                        <div class="input-group">
                            <input
                                [type]="showPasswordType"
                                class="form-control form-control-lg password rounded-0"
                                placeholder="{{'accountTab.registerPage.enterPassword' | translate}}"
                                formControlName="password"
                            />
                            <div class="input-group-append">
                                <span
                                    class="input-group-text"
                                    (click)="onChangeShowPassword()"
                                >
                                    <i
                                        *ngIf="showPassword"
                                        class="fas fa-eye"
                                    ></i>
                                    <i
                                        *ngIf="!showPassword"
                                        class="fas fa-eye-slash"
                                    ></i>
                                </span>
                            </div>
                        </div>
                        <small
                            class="form-text badge text-warning"
                            *ngIf="registerForm.controls.password.errors && registerForm.controls.password.dirty"
                            >{{ passwordMessageError }}</small
                        >
                    </div>
                    <!-- #endregion -->

                    <!-- #region Referral input -->
                    <div class="form-group">
                        <label>
                            {{'accountTab.registerPage.reference' | translate}}
                            &nbsp; ({{'accountTab.registerPage.optional' |
                            translate}})
                        </label>
                        <input
                            type="text"
                            class="form-control form-control-lg rounded-0"
                            placeholder="{{'accountTab.registerPage.enterReference' | translate}}"
                        />
                    </div>
                    <!-- #endregion -->

                    <!-- #region Agree term Checkbox -->
                    <div class="form-group form-check custom-checkbox">
                        <input type="checkbox" class="form-check-input" />
                        <label class="form-check-label"
                            >{{'accountTab.registerPage.iAgreeWith' |
                            translate}}
                            <span
                                style="color: #ffce00; text-decoration: underline;"
                            >
                                {{'accountTab.registerPage.theTermOfUse' |
                                translate}}
                            </span>
                        </label>
                    </div>
                    <!-- #endregion -->

                    <!-- #region register button -->
                    <button
                        type="submit"
                        class="btn btn-lg text-light btn-block rounded-0 border-0"
                        style="background: #898a96;"
                        [disabled]="!registerForm.valid"
                    >
                        {{'accountTab.registerPage.register' | translate}}
                    </button>
                    <!-- #endregion -->

                    <!-- #region back to login page -->
                    <p class="text-center mt-3">
                        {{'accountTab.registerPage.accountRegister' |
                        translate}}?
                        <span
                            (click)="backToLogin()"
                            style="color: #ffce00; text-decoration: underline;"
                            >{{'accountTab.registerPage.login' |
                            translate}}</span
                        >
                    </p>
                    <!-- #endregion -->
                </div>
            </div>
        </form>
    </div>
</ion-content>
