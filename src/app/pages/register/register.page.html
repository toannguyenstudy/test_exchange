<ion-header>
    <ion-toolbar>
        <ion-buttons (click)="onDismiss()" slot="start">
            <i class="fal fa-lg fa-chevron-left"></i>
            <ion-label>&nbsp; Log In</ion-label>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container d-flex flex-column">
        <div class="row">
            <div class="col">
                <h1 style="font-size: 2.5rem;">Register</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Email</label>
                    <input
                        type="email"
                        class="form-control form-control-lg text-white bg-dark rounded-0"
                        placeholder="Enter email"
                    />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input
                        type="password"
                        class="form-control form-control-lg text-white bg-dark rounded-0"
                        placeholder="Password"
                    />
                    <small class="form-text text-muted"
                        >Password must have at least 8 character</small
                    >
                </div>

                <div class="form-group">
                    <label>Reference (Optional)</label>
                    <input
                        type="text"
                        class="form-control form-control-lg text-white bg-dark rounded-0"
                        placeholder="Reference"
                    />
                </div>

                <div class="form-group form-check custom-checkbox">
                    <input type="checkbox" class="form-check-input" />
                    <label class="form-check-label"
                        >I agree with
                        <span
                            style="color: #ffce00; text-decoration: underline;"
                        >
                            the terms of use
                        </span>
                    </label>
                </div>

                <button
                    type="button"
                    class="btn btn-lg text-light btn-block rounded-0 border-0"
                    style="background: #898a96;"
                >
                    Register
                </button>
                <p class="text-center mt-3">
                    Account Registered?
                    <span
                        (click)="onDismiss()"
                        style="color: #ffce00; text-decoration: underline;"
                        >Log In</span
                    >
                </p>
            </div>
        </div>
    </div>
</ion-content>
