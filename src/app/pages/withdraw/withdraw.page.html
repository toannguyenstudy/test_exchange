<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-back-button
                defaultHref="/balance"
                text="Balance"
                color="medium"
            ></ion-back-button>
        </ion-buttons>
        <ion-title>Withdrawal</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container">
        <div class="row coin-type pt-4">
            <div class="col d-flex">
                <img
                    src="../../assets/images/coin-logo/ethereum2.png"
                    height="20px"
                    style="margin-top: auto; margin-bottom: auto;"
                />
                <h4 class="pl-2">
                    ETH
                </h4>
            </div>
        </div>

        <div class="row limit-withdraw mt-4">
            <div class="col-10">
                <p class="text-muted">24h Withdrawal Limit: 0 / 20 ETH</p>
            </div>
            <div class="col-2 text-right">
                <i class="far fa-question-circle" style="color: #ffce00"></i>
            </div>
        </div>

        <div class="row input-address">
            <div class="col p-0">
                <ion-item>
                    <ion-label position="stacked">Address</ion-label>
                    <ion-input></ion-input>
                    <button
                        slot="end"
                        class="btn btn-sm text-white btn-contact"
                    >
                        <i class="far fa-address-book fa-lg"></i>
                    </button>
                    <button
                        slot="end"
                        class="btn btn-sm text-white ml-1 btn-contact"
                    >
                        <i class="fas fa-qrcode fa-lg"></i>
                    </button>
                </ion-item>
            </div>
        </div>

        <div class="row input-amount mt-3">
            <div class="col p-0">
                <ion-item>
                    <ion-label position="stacked">Amount</ion-label>
                    <ion-input placeholder="0 ETH"></ion-input>
                    <button
                        slot="end"
                        class="btn btn-sm text-white btn-amount-max"
                    >
                        MAX
                    </button>
                </ion-item>
                <p class="text-muted ml-3" style="font-size: smaller;">
                    Minimum Withdrawal: <span class="text-white">0.01ETH</span>
                </p>
            </div>
        </div>

        <div class="row actual-amount">
            <div class="col-6 text-muted">Fee</div>
            <div class="col-6 text-right">0.005 ETH</div>
            <div class="col-6 text-muted">Actual amount</div>
            <div class="col-6 text-right">0 ETH</div>
        </div>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <button class="btn btn-block btn-lg btn-withdraw">Withdraw</button>
    </ion-toolbar>
</ion-footer>
